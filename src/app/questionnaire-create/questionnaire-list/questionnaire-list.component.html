<div class="push4slideMenu pageMinHeight">
  <div class="container-fluid pushFixedHeaderFooter">
<div class="headerPush"></div>
<div class="container-fluid">
<div class="outer">
  <section class="form">
    <div class="container">
      <div class="row">
        
        <div class=" col-lg-12 col-12 form-outer irb-qst-form-outer padding-15 padding-top0">
          <div class="row">
            <div class="col-lg-12 margin-bottom bottom-line">
              <div class="row">
                <div class="col-6"><h4 class="qst-head">Questionnaire List</h4></div>
                <div class="col-4 offset-lg-2 text-right add-new-1"><a  (click) = "navigateToCreate(null,false)"><i class="fas fa-plus"></i>Add New</a></div>
              </div>
            </div>
            <div class="col-lg-12">
               <div class="form-group row">
                  <label class="col-sm-1 col-form-label bold-600">Group</label>
                  <div class="col-sm-3">
                     <select [(ngModel)] = "selectedGroup" (ngModelChange) = "getquestionnairelist()" class="custom-select custom-s">
                       <option value = "null" selected>All</option>
                       <option *ngFor ="let group of result.questionnaireGroup" value = "{{group.QUEST_GROUP_TYPE_CODE}}" >{{group.DESCRIPTION}}</option>
                  </select>
                  </div>
                </div>
                <div class="row">
                    <div class="col-12 table-outer">
                      
                    <table class="table table-striped table-fixed">
                      <thead class="bg-gradient irb-qst-bg-head">
                      <tr class="fl-1">
                          <th class="col-4">Questionnaire ID</th>
                          <th class="col-7">Name</th>
                          <th class="col-1"></th>
                      </tr>
                      </thead>
                      <tbody class="fl-2">
                       <tr *ngFor = "let questionnaire of questionnairelist">
                          <td class="col-4">{{questionnaire.QUESTIONNAIRE_ID}}</td>
                          <td class="col-7">{{questionnaire.QUESTIONNAIRE_LABEL}}</td>
                          <td class="col-1">
                            <span class="icon-t">
                              <a (click) = "navigateToCreate(questionnaire.QUESTIONNAIRE_ID,true)"><i class="far fa-eye view-btn-1"></i></a></span>
                            <span class="icon-t">
                              <a (click) = "navigateToCreate(questionnaire.QUESTIONNAIRE_ID,false)">
                                <i class="fas fa-pencil-alt edit-btn-1"></i>
                              </a>
                            </span>
                          </td>
                      </tr>
                      </tbody>
                  </table>
                    </div>
                </div>
            </div>
          </div>	
        </div>
      </div>
    </div>
  </section>
</div>
</div>
<div class="footerPush"></div>
	</div>
</div>
